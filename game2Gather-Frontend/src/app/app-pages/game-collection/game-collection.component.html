<div class="collection">
  <div class="collection_header">
    <button mat-raised-button color="primary" routerLink="/creategame">Spiel hinzufügen</button>
    <p-toolbar>
      <input type="text" pInputText placeholder="name filter">
      <input type="text" pInputText placeholder="genre filter">
      <p-chips placeholder="tag filter"/>
      <p-inputNumber mode="decimal" [showButtons]="true" placeholder="min Spieler"/>
      <p-inputNumber mode="decimal" [showButtons]="true" placeholder="max Spieler"/>
    </p-toolbar>
  </div>
  <div class="collection_content">
    <mat-card *ngFor="let game of gameCollection" [routerLink]="['/gamedetails/' + game.id]">
      <mat-card-header>
        <img *ngIf="!game.image" mat-card-image src="../../../assets/images/Game2Gather_Game_Logo.png" alt="placeholder image"/>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title>
          <p><span>{{ game.title }}</span>{{game.genre? game.genre.label : ""}}</p>
        </mat-card-title>
        <mat-card-subtitle>
          <p-chip *ngFor="let tag of game.tags">{{ tag.label }}</p-chip>
        </mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/editgame/{{game.id}}">Spiel bearbeiten</button>
        <button mat-raised-button color="warn" (click)="deleteGame(game)">Spiel löschen</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<p-confirmDialog [closable]="false"></p-confirmDialog>
