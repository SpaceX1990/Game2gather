<div class="template-description__aboveForm title-text">
  <h2>{{ htmlTemplateName }}</h2>
</div>
<form [formGroup]="gameForm" class="game-form">
  <div class="form-field">
    <label for="title">Titel</label>
    <input pInputText id="title" class="fullwidthInputs" placeholder="Titel eingeben" formControlName="title"
           [required]="true">
  </div>

  <div class="form-field">
    <label for="minPlayer">Minimale Spieleranzahl:</label>
    <p-inputNumber mode="decimal" id="minPlayer" class="fullwidthInputs" styleClass="fullwidthInputs"
                   [showButtons]="true" [min]="1"
                   [max]="gameForm.get('maxPlayer')?.value || 15"
                   formControlName="minPlayer"/>
  </div>

  <div class="form-field">
    <label for="maxPlayer">Maximale Spieleranzahl:</label>
    <p-inputNumber mode="decimal" class="fullwidthInputs" id="maxPlayer" styleClass="fullwidthInputs"
                   [showButtons]="true"
                   [min]="gameForm.get('minPlayer')?.value || 1"
                   formControlName="maxPlayer"/>
  </div>

  <div class="form-field">
    <label for="tags">Tags</label>
    <p-multiSelect
      id="tags"
      [options]="tagsOptions"
      formControlName="tags"
      styleClass="fullwidthInputs"
      optionLabel="label"
      placeholder="Tags auswählen">
    </p-multiSelect>
  </div>
  <div class="form-field">
    <label for="genre">Genre</label>
    <p-dropdown
      id="genre"
      [options]="genresOptions"
      formControlName="genre"
      styleClass="fullwidthInputs"
      optionLabel="label"
      placeholder="Genre auswählen">
    </p-dropdown>
  </div>
  <div class="form-actions">
    <button mat-raised-button color="primary" [disabled]="!gameForm.valid" (click)="onFormSubmit()">{{ submitLabel }}
    </button>
    <button mat-raised-button color="warn" (click)="routeToOverview()">Abbrechen</button>
  </div>
</form>
