<div class="template-description__aboveForm title-text">
  <h2>{{ htmlTemplateName }}</h2>
</div>

<form class="session-form" [formGroup]="sessionForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="sessionTitle">Session Titel:</label>
    <input id="sessionTitle" class="fullwidthInputs" pInputText type="text" formControlName="sessionTitle" placeholder="Titel eingeben"/>
  </div>

  <div class="form-group">
    <label for="gameVotes">Spiele auswählen:</label>
    <p-multiSelect id="gameVotes" styleClass="fullwidthInputs"
                   [options]="gameList"
                   formControlName="gameVotes"
                   optionLabel="title"
                   placeholder="Spiele auswählen"
    ></p-multiSelect>
  </div>

  <div class="form-group">
    <label for="maxPlayer">Maximale Spieleranzahl:</label>
    <input id="maxPlayer" class="fullwidthInputs" pInputText type="number" formControlName="maxPlayer"
           placeholder="Maximale Spieleranzahl eingeben"/>
  </div>

  <div class="form-group">
    <label for="foodVotes">Essensoptionen:</label>
    <p-chips id="foodVotes" styleClass="fullwidthInputs" formControlName="foodVotes" separator="," placeholder="Essensoptionen eingeben"></p-chips>
  </div>

  <div class="form-group">
    <label for="dateVotes">Datumsoptionen:</label>
    <p-calendar id="dateVotes" styleClass="fullwidthInputs" formControlName="dateVotes" dateFormat="dd.mm.yy" selectionMode="multiple" [showButtonBar]="true"
                [showTime]="true"></p-calendar>
  </div>

  <div class="form-actions">
    <button mat-raised-button color="primary" [disabled]="!sessionForm.valid" (click)="onFormSubmit()">{{submitLabel}}</button>
    <button mat-raised-button color="warn" (click)="routeToOverview()">Abbrechen</button>
  </div>
</form>
