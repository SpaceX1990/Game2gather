<p-carousel [value]="sessions" [numVisible]="2" [numScroll]="2">
  <ng-template let-product pTemplate="item">
    <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
      <div class="mb-3">
        <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name" class="w-6 shadow-2" />
      </div>
      <div>
        <h4 class="mb-1">{{sessions?.sessionTitel}}</h4>
        <h6 class="mt-0 mb-3">{{sessions?.maxPlayer}}</h6>
        <div class="carousel_button">
          <p-button label="Session lÃ¶schen" (onClick)="showdeleteDialog()"></p-button>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
