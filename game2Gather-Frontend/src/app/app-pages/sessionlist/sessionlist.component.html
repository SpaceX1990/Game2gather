<p-button>Neue Session erstellen</p-button>

<div class="carousel_container">
  <div class="carousel1">
    <h1 class="sessionlist_title">Neue Session</h1>
    <p-carousel [value]="activeSessions" [numVisible]="3" [numScroll]="3" [responsiveOptions]="">
      <ng-template let-activeSessions pTemplate="item">
        <div style="display:flex; justify-content: center">
          <div class="carousel_border">
            <div>
              <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg" alt="Image"
                       class="w-6 shadow-2"
                       width="250"></p-image>
            </div>
            <div>
              <h4 class="mb-1">{{ activeSessions?.sessionTitel }}</h4>
              <h6 class="mt-0 mb-3">Max Player: {{ activeSessions?.maxPlayer }}</h6>
              <div class="carousel_button">
                <p-button label="Session löschen" (onClick)="showdeleteDialog()"></p-button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
