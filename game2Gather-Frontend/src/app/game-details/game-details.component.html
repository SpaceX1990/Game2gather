<div class="mat-elevation-z4 form_layout">
  <h2>Employee Details</h2>
  <form [formGroup]="gameForm">
    <div class=" form_container">
      <div class="container_1">
        <mat-form-field appearance="fill">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" readonly>
        </mat-form-field>
      </div>
      <div class="container_2">
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Postcode</mat-label>
          <input matInput formControlName="postcode" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" readonly>
        </mat-form-field>
      </div>
      <div class="container_3">
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Skillset</mat-label>
          <input matInput formControlName="skillset" readonly>
        </mat-form-field>
      </div>
    </div>
    <div class="button_space">
<!--      <button mat-flat-button color="primary" (click)="navToMainMenu()">OK</button>-->
    </div>
  </form>
</div>
